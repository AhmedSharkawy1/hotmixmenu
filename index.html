
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover" />
    <title>مطعم هوت ميكس | القائمة الرسمية</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                orange: '#ff5f00',
              }
            }
          }
        }
      }
      
      // Initialize theme early to prevent flash
      (function() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
          document.documentElement.classList.remove('dark');
        } else {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <style>
      :root {
        --brand-orange: #ff5f00;
        --safe-bottom: env(safe-area-inset-bottom, 0px);
      }
      
      body {
        font-family: 'Cairo', sans-serif;
        scroll-behavior: smooth;
        -webkit-tap-highlight-color: transparent;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.4s ease, color 0.4s ease;
      }

      .dark body {
        background-color: #050505;
        color: #f4f4f5;
      }

      body:not(.dark) {
        background-color: #f9fafb;
        color: #111827;
      }

      .glass-card {
        transition: background-color 0.4s ease, backdrop-filter 0.4s ease;
      }

      .dark .glass-card {
        background: rgba(15, 15, 18, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }

      .light .glass-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      :focus-visible {
        outline: none;
        box-shadow: 0 0 0 4px var(--brand-orange);
        border-radius: 12px;
      }

      @keyframes reveal {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .reveal-item {
        will-change: transform, opacity;
        animation: reveal linear both;
        animation-timeline: view();
        animation-range: entry 5% cover 30%;
      }

      @supports not (animation-timeline: view()) {
        .reveal-item {
          animation: reveal 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
      }

      @keyframes popularPulse {
        0%, 100% { transform: scale(1); filter: brightness(1); }
        50% { transform: scale(1.04); filter: brightness(1.2); }
      }
      .animate-popular {
        animation: popularPulse 2s infinite ease-in-out;
      }

      @keyframes spicyWiggle {
        0%, 100% { transform: rotate(0deg) scale(1); }
        25% { transform: rotate(-8deg) scale(1.1); }
        75% { transform: rotate(8deg) scale(1.1); }
      }
      .animate-spicy {
        display: inline-block;
        animation: spicyWiggle 2s infinite ease-in-out;
      }

      @keyframes slideUp {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      button, a {
        user-select: none;
        touch-action: manipulation;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
  </head>
  <body class="dark transition-colors duration-500">
    <div id="root"></div>
  </body>
</html>
